    <!-- Music Player -->
    <audio id="background-music" loop>
        <source src="/music/Neon City Blues.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="main-layout">
        <div class="image-side">
            <img src="/images/hedge-cop-vhs.png" alt="Hedge Cop VHS" class="centered-image" id="spin-image">
        </div>
        <nav class="menu-side">
            <button class="menu-btn">
                Hedge Cop: Hong Kong Nights
                <span class="new-badge">New Game!</span>
            </button>
            <button class="menu-btn" id="gpt-btn">Hedge Cop GPT</button>
                <button class="menu-btn" id="trailer-btn">Movie Trailer</button>
            
            <!-- Music Controls -->
            <div class="music-controls-nav">
                <button id="play-pause-btn" class="control-btn" title="Play/Pause">
                    <span class="play-icon">▶️</span>
                    <span class="music-text">Hedge Cop Theme</span>
                </button>
            </div>
        </nav>
        <div id="lightbox-overlay" class="lightbox-overlay">
            <div class="lightbox-content">
                <video id="trailer-video" src="/images/hedgecop%20trailler%20in%20a%20world.mp4" controls class="lightbox-video"></video>
                <button id="close-lightbox" class="close-lightbox">&times;</button>
            </div>
        </div>
    </div>
    <script>
    // Open Game link in new tab
    const gameBtn = document.querySelector('.menu-btn');
    gameBtn.addEventListener('click', () => {
        window.open('/experiments/game/', '_blank');
    });
    // Open GPT link in new tab
    const gptBtn = document.getElementById('gpt-btn');
    gptBtn.addEventListener('click', () => {
        window.open('https://chatgpt.com/g/g-689ccf867c3c8191aec60a162ba51fdd-hedge-cop', '_blank');
    });
    const img = document.getElementById('spin-image');
    img.addEventListener('click', () => {
        img.classList.remove('spin-3d');
        // Force reflow to restart animation
        void img.offsetWidth;
        img.classList.add('spin-3d');
    });

        // Lightbox logic for Movie Trailer
        const trailerBtn = document.getElementById('trailer-btn');
        const lightbox = document.getElementById('lightbox-overlay');
        const closeBtn = document.getElementById('close-lightbox');
        const trailerVideo = document.getElementById('trailer-video');

        trailerBtn.addEventListener('click', () => {
            lightbox.style.display = 'flex';
            trailerVideo.currentTime = 0;
            trailerVideo.play();
        });
        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
            trailerVideo.pause();
        });
        // Optional: close lightbox on overlay click (not on video)
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = 'none';
                trailerVideo.pause();
            }
        });

        // Music Player Functionality - Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            const backgroundMusic = document.getElementById('background-music');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playIcon = playPauseBtn.querySelector('.play-icon');

            if (!backgroundMusic || !playPauseBtn || !playIcon) {
                console.error('Music elements not found!');
                return;
            }

            // Set initial volume
            backgroundMusic.volume = 0.5;

            // Simple Play/Pause functionality
            playPauseBtn.addEventListener('click', function() {
                if (backgroundMusic.paused) {
                    backgroundMusic.play();
                } else {
                    backgroundMusic.pause();
                }
            });

            // Update button icon when music state changes
            backgroundMusic.addEventListener('play', () => {
                playIcon.textContent = '⏸️';
            });

            backgroundMusic.addEventListener('pause', () => {
                playIcon.textContent = '▶️';
            });
        });

        // Handle tab visibility change to pause/resume music
        let wasPausedBeforeHidden = false;

        document.addEventListener('visibilitychange', function() {
            const backgroundMusic = document.getElementById('background-music');
            
            if (document.hidden) {
                // Tab is no longer visible
                if (!backgroundMusic.paused) {
                    wasPausedBeforeHidden = false;
                    backgroundMusic.pause();
                } else {
                    wasPausedBeforeHidden = true;
                }
            } else {
                // Tab is visible again
                if (!wasPausedBeforeHidden) {
                    backgroundMusic.play();
                }
            }
        });
    </script>
</body>
