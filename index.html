<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to robertfrye.com</title>
    <meta name="description" content="Personal website of Robert Frye.">
    
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main-layout">
        <div class="image-side">
            <img src="images/hedge-cop-vhs.png" alt="Hedge Cop VHS" class="centered-image" id="spin-image">
        </div>
        <nav class="menu-side">
            <button class="menu-btn">Hedge Cop: Hong Kong Nights</button>
            <button class="menu-btn" id="gpt-btn">Hedge Cop GPT</button>
                <button class="menu-btn" id="trailer-btn">Movie Trailer</button>
        </nav>
        <div id="lightbox-overlay" class="lightbox-overlay">
            <div class="lightbox-content">
                <video id="trailer-video" src="images/hedgecop%20trailler%20in%20a%20world.mp4" controls class="lightbox-video"></video>
                <button id="close-lightbox" class="close-lightbox">&times;</button>
            </div>
        </div>
    </div>
    <script>
    // Open Game link in new tab
    const gameBtn = document.querySelector('.menu-btn');
    gameBtn.addEventListener('click', () => {
        window.open('/experiments/game/', '_blank');
    });
    // Open GPT link in new tab
    const gptBtn = document.getElementById('gpt-btn');
    gptBtn.addEventListener('click', () => {
        window.open('https://chatgpt.com/g/g-689ccf867c3c8191aec60a162ba51fdd-hedge-cop', '_blank');
    });
    const img = document.getElementById('spin-image');
    img.addEventListener('click', () => {
        img.classList.remove('spin-3d');
        // Force reflow to restart animation
        void img.offsetWidth;
        img.classList.add('spin-3d');
    });

        // Lightbox logic for Movie Trailer
        const trailerBtn = document.getElementById('trailer-btn');
        const lightbox = document.getElementById('lightbox-overlay');
        const closeBtn = document.getElementById('close-lightbox');
        const trailerVideo = document.getElementById('trailer-video');

        trailerBtn.addEventListener('click', () => {
            lightbox.style.display = 'flex';
            trailerVideo.currentTime = 0;
            trailerVideo.play();
        });
        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
            trailerVideo.pause();
        });
        // Optional: close lightbox on overlay click (not on video)
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = 'none';
                trailerVideo.pause();
            }
        });
    </script>
</body>
</html>
