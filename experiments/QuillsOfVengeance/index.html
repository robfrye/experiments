<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedge Cop: Quills of Vengeance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="1024" height="576"></canvas>
        <div class="game-ui">
            <div class="hud">
                <div class="health-container">
                    <label>Health:</label>
                    <div class="health-bar">
                        <div class="health-fill" id="healthFill"></div>
                    </div>
                </div>
                <div class="score-container">
                    <label>Score: <span id="scoreDisplay">0</span></label>
                </div>
                <div class="powerup-container">
                    <label>Power:</label>
                    <div class="powerup-bar">
                        <div class="powerup-fill" id="powerupFill"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="debug-info hidden" id="debugInfo">
            <div>FPS: <span id="fpsDisplay">60</span></div>
            <div>Frame Time: <span id="frameTimeDisplay">16.67ms</span></div>
            <div>Player Pos: <span id="playerPosDisplay">0, 0</span></div>
        </div>
    </div>

    <!-- Core Game Scripts -->
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="input.js"></script>
    <script src="collision.js"></script>
    <script src="assets.js"></script>
    <script src="rendering.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
</body>
</html>
